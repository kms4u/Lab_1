<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор фреймворка</title>
</head>

<body>
    <!-- Начало формы -->
    <form>
        <!-- Группировка элементов формы -->
        <fieldset>
            <!-- Заголовок группы -->
            <legend>Выберите фреймворк(и):</legend>
            <label>
                <input type="checkbox" name="framework" value="React">
                React
            </label><br>
            <label>
                <input type="checkbox" name="framework" value="Angular">
                Angular
            </label><br>
            <label>
                <input type="checkbox" name="framework" value="Vue">
                Vue
            </label><br>
            <label>
                <input type="checkbox" name="framework" value="Svelte">
                Svelte
            </label><br>
            <label>
                <input type="checkbox" name="framework" value="Ember">
                Ember
            </label><br>
            <label>
                <input type="checkbox" name="framework" value="Backbone">
                Backbone
            </label><br>
        </fieldset>

        <!-- Кнопка для отправки формы -->
        <button type="submit">Отправить</button>
    </form>
</body>

</html>
